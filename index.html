<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://static1.squarespace.com/static/55fffb55e4b0de689c199374/t/56433de5e4b07a45a866dd29/1447247339445/Shield-square.png?format=1500w"
        type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <title>Anagram</title>
</head>

<body>
    <div class="main">
        <div class="center">
            <!-- <div class="text fire">R-Finder</div> -->
            <div class="neon">R-Finder</div>
            <!-- <h3>Finder program of russian words from given letters (recommended input up to 5 word)</h3> -->
            <div class="code-window">
                <div class="menubar">just.description</div>
                <div class="codearea">
                    <div class="codeblock">
                        Finder program of russian
                        <br>
                        <br>
                        <span class="m"></span>words from given letters
                        <br>
                        <span class="m"></span><span class="com">(</span>
                        <br>
                        <span class="m"></span><span class="m"></span>recommended input
                        <br>
                        <span class="m"></span><span class="m"></span>up to <span class="eight">8</span> word
                        <br>
                        <span class="m"></span><span class="com">)</span>
                    </div>
                </div>
            </div>
            <div class="inner-center">
                <input name="in" id="input" type="text" placeholder="type letters">
                <button id="btn" class="btn">_find_</button>
            </div>
            <!-- <ul class="content"></ul> -->

        </div>
        <div class="acc">
            <div class="acc__card0">
                <div class="acc__title0">Results foud #<span id="quantity0"></span></div>
                <div class="acc__panel0">
                    <ul class="acc_ul0"></ul>
                </div>
            </div>
            <div class="acc__card">
                <div class="acc__title">Limited Conbinations #<span id="quantity"></span></div>
                <div class="acc__panel">
                    <ul class="acc_ul"></ul>
                </div>
            </div>
            <div class="acc__card1">
                <div class="acc__title1">All Conbinations #<span id="quantity1"></span></div>
                <div class="acc__panel1">
                    <ul class="acc_ul1"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>

</html>
